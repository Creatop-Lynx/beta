<script>
    let links = document.querySelectorAll('a');
    let background = document.querySelector('.link-background');

    const clickHandler = el => {
    links.forEach(link => {
        link.classList.remove('active');
    });
    el.classList.add('active');
    };
    links.forEach((link, index) => {
    link.addEventListener('click', e => {
        e.preventDefault();
        // Update background position
        background.style.transform = `translateY(${130 * index}%)`;
        clickHandler(e.currentTarget);

        });
    });
</script>

<script>
        //檢查滾輪上下事件
        $(window).mousewheel(function(e) {
            console.log(e.deltaY)
        })
        $(document).ready(function() {
            //滾動滑鼠滾輪時，移動到上一頁、下一頁的效果

            var index_num = $('.block').length
            n = 1
            moving = 0
            $('.na1').find('a').on('click', ()=> {
                n = 1
                $("html, body").stop().animate({
                    scrollTop: $(".block" + n).offset().top
                },
                    function() {
                        moving = 0;
                    }
                );
            })
            $('.na2').find('a').on('click', ()=> {
                n = 2
                $("html, body").stop().animate({
                    scrollTop: $(".block" + n).offset().top
                },
                    function() {
                        moving = 0;
                    }
                );
            })
            $('.na3').find('a').on('click', ()=> {
                n = 3
                $("html, body").stop().animate({
                    scrollTop: $(".block" + n).offset().top
                },
                    function() {
                        moving = 0;
                    }
                );
            })
            $('.na4').find('a').on('click', ()=> {
                n = 4
                $("html, body").stop().animate({
                    scrollTop: $(".block" + n).offset().top
                },
                    function() {
                        moving = 0;
                    }
                );
            })
            $(window).mousewheel(debounce(e => scrollToCurrentItem(e), 100,true));

            function scrollToCurrentItem(e) {
                if (moving == 0) {
                    moving = 1
                    if (e.deltaY == -1) {
                        if (n < index_num) {
                            n++
                            console.log(n)
                        }
                    } else if (e.deltaY == 1) {
                        if (n > 1) {
                            n--
                            console.log(n)
                        }
                    }
                }
                if (n == (index_num + 1)) {
                    // $("html, body").stop().animate({
                    //         scrollTop: $(".footer").offset().top
                    //     },
                    //     function() {
                    //         moving = 0;
                    //     }
                    // );
                    n--
                } else {
                    $("html, body").stop().animate({
                        scrollTop: $(".block" + n).offset().top
                    },500,
                        function() {
                            moving = 0;
                        }
                    );
                    $('.nav_a').find('.na' + n).find('a').addClass('active').parent('li').siblings().find('a').removeClass('active')
                    background.style.transform = `translateY(${130 * (n - 1)}%)`;
                }
                // console.log('aaa' + n)
                
            }
            function debounce(func, wait, immediate) {
                var timeout;
                return function() {
                    var context = this,
                        args = arguments;
                    var later = function() {
                        timeout = null;
                        if (!immediate) func.apply(context, args);
                    };
                    var callNow = immediate && !timeout;
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                    if (callNow) func.apply(context, args);
                };
            }
        });

    </script>
